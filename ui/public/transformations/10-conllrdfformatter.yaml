info:
  title: CoNLL-RDF Formatter
  description: Format CoNLL-RDF data
  class: CoNLLRDFFormatter
params:
  - name: mode
    label: Mode
    help: detailed description of modes unter github.com/acoli-repo/conll-rdf
    values:
      - RDF
      - CONLL
      - SPARQLTSV
      - GRAMMAR
      - SEMANTICS
      - GRAMMAR+SEMANTICS
    value: "CONLL"
  - name: columns
    label: Columns (for RDF and CONLL modes)
    help: conll:COLUMNS in desired output order, e.g. ID WORD POS EDGE
    type: array
inputs:
  - name: input
    label: CoNLL-RDF
outputs:
  - name: output
    label: Data
resources:
